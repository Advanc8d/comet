paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/migrations'

environments:
    default_migration_table: migrations
    default_environment: development
    production:
        adapter: pgsql
        host: 192.168.99.1
        name: sberprime
        user: postgres
        pass: 'postgres'
        port: 3306
        charset: utf8

    development:
        adapter: pgsql
        host: 192.168.99.1
        name: sberprime
        user: postgres
        pass: postgres
        port: 5432
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
